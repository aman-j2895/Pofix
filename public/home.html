<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">

  <script defer src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>

  <script defer src="/__/firebase/11.4.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-performance-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <center>
    <div class="nav-bar">
        <a href='home.html'><img class="logo" src="./assets/logo-normal.png" width="150"/></a>
        <ul>
            <a href='home.html'><li class="active">Candidates</li></a>
            <a href='workflow.html'><li>Workflows</li></a>
            <a href='actions.html'><li>Actions</li></a>
            <a href='settings.html'><li >Settings</li></a>
        </ul>
        <img class="logout" src="./assets/exit.png" width="40" onclick="logout()"/>

    </div>
    </center>
</head>

<body>
    <center style="margin-top: 50px;">
   
    <div id="roles" style="width: 60vw; text-align: left; padding-left: 50px; ">
            
        <div style="font-size: 32px; font-weight: 600; display: inline-block;">Candidates 
            <button onclick="showAddCandidatePopup()" style="font-family: 'Montserrat', sans-serif; border:0px;margin-left:40vw; background-color: green; color: white; height: 40px; width: 150px;">Add Candidate</button>
        </div>
        <div style="margin-top: 20px; font-size: 20px; font-weight: 500;">List of all candidates</div>
        <div style="margin-top: 10px;">
        </div>
        <table style="width: 100%; margin-top:20px" id="candidates_table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Hiring Manager</th>
                <th>Joining Date</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
           
        </table>
    </div>

    <div class="modal addCandidate" style="display: none;">
        <div class="model_content  animate__animated animate__zoomIn">
            <div style='position: absolute;top: 20px; right: 20px; cursor:pointer' onClick='closeModal()'>&#10006;</div>
            <div style="margin-top: 20px; font-size: 20px; font-weight: 500;">Add Candidate</div>
            <div style="display: flex; flex-direction: row; gap:20px;">
                <div>
                    <div class="field_container">
                        <label>Name</label>
                        <input type="text" name="Name"/>
                    </div>
                    <div class="field_container">
                        <label>Joining Date (DD/MM/YYYY)</label>
                        <input type="text" name="DOJ"/>
                    </div>
                    <div class="field_container">
                        <label>Hiring Manager</label>
                        <select name="HM"></select>
                    </div>
                    <div class="field_container">
                        <label>Status</label>
                        <select name="status">
                            <option value="NA">NA</option>
                            <option value="Joined">Joined</option>
                            <option value="Removed">Removed</option>
                        </select>
                    </div>

                </div>
                <div>
                    <div class="field_container">
                        <label>Email</label>
                        <input type="text" name="Email"/>
                    </div>
                    <div class="field_container">
                        <label>Phone</label>
                        <input type="number" name="Phone"/>
                    </div>
                    <div class="field_container">
                        <label>Role</label>
                        <select name="role"></select>
                    </div>
                    
                </div>
            </div>
            <button onclick="addNewCandidate()" style="font-family: 'Montserrat', sans-serif; border:0px;margin-top: 20px; background-color: green; color: white; height: 40px; width: 150px;">Add Candidate</button>

        </div>
    </div>

  
    
    </center>
 
   
  



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
